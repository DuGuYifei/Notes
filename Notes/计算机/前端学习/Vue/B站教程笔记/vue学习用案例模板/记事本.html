<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>记事本</title>
        <link rel="stylesheet" type="text/css" href="记事本.css" />
      </head>
<body>
    <section id="todoapp">
        <header>
            <h1>记事本</h1>
            <input autofocus="autofocus" v-model="inputValue" @keyup.enter="add" autocomplete="on" placeholder="请输入任务" class="new-todo">
        </header>


        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item, index) in list">
                    <div class="view">
                        <span class="index"> {{index + 1}}. </span>
                        <label> {{item}} </label>
                        <button class="destroy" @click="remove(index)"></button>
                    </div>
                </li>
            </ul>
        </section>


        <footer v-show="list.length" class="footer">
            <span v-if="list.length" class="todo-count">
                <strong> {{list.length}} </strong> items left
            </span>
            <button v-show="list.length" class="clear-completed" @click="clear">
                Clear
            </button>
        </footer>
    </section>
    <footer class="info">

    </footer>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#todoapp",
            data: {
                list:["abc","bbc","cbc"],
                inputValue:"写点什么吧"
            },
            methods: {
                add(){
                    this.list.push(this.inputValue);
                },
                remove(index){
                    this.list.splice(index, 1);
                },
                clear(){
                    this.list = [];
                }
            },
        })
    </script>
</body>

</html>
